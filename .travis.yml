sudo: false
language: android
jdk: oraclejdk8

env:
  global:
        - ANDROID_API=26
        - EMULATOR_API=22
        - ANDROID_BUILD_TOOLS=26.0.2
        - ADB_INSTALL_TIMEOUT=5
        - ANDROID_ABI=armeabi-v7a

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
    update_sdk: true
    components:
        - tools
        - platform-tools
        - tools

        #android
        - build-tools-$ANDROID_BUILD_TOOLS
        - android-$ANDROID_API
        - android-$EMULATOR_API

        #extras
        - extra-android-support
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository

        #system images
        - sys-img-$ANDROID_ABI-addon-google_apis-google$EMULATOR_API_LEVEL
        - sys-img-armeabi-v7a-android-22


before_script:
    - android list targets
    - android list sdk --no-ui --all --extended | grep -E '^id:' | awk -F '"' '{$1=""; print $2}'
    - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi google_apis/$ANDROID_ABI
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

before_install:
    - chmod +x gradlew
    - pip install --user codecov    #Install codecov

after_success:
    - codecov                       #Run codecov